{{ $version := .Get 0 }}
{{ if not $version }}
{{ errorf "Отсутствует версия в новом шорткоде "}}
{{ end }}
{{ $version = $version | strings.TrimPrefix "v" }}
<button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 mr2 ml2 px-4 border border-gray-400 rounded shadow">
    <a href="{{ printf "https://gohugo.ru/news/%s-relnotes/" $version }}" target="_blank">Новое в v{{$version}}</a>
</button>
